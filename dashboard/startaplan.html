<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InvestoAsia - Start A Plan</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/smallpages.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">InvestoAsia</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link" href="#">About</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <!-- <h1 class="display-4">InvestoAsia!</h1> -->
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="text-center">
            <h3 class="stock-option">INDEX</h3>
            <!-- <hr class="my-4" /> -->
            <p class="stock-display">
              12900
              <span class="increasing-stock"
                ><i class="fas fa-caret-up"></i>+0.15%</span
              >
            </p>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="text-center">
            <h3 class="stock-option">CAGR</h3>
            <!-- <hr class="my-4" /> -->
            <p class="stock-display">
              <span class="increasing-stock">+0.15%</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container pb-3">
      <form>
        <!-- <div class="form-group row"> -->

        <div class="row  m-0  order-list-stock">
          <div class="form-group row col-12">
            <label
              for="investment-amount"
              class="col-sm-4 col-form-label text-sm-right"
              >Initial Investment:</label
            >
            <div class="input-group col-sm-7 col-md-5">
              <input
                type="number"
                class="form-control"
                id="investment-amount"
                placeholder="Enter amount to invest"
                aria-label="Enter amount to invest"
                aria-describedby="button-addon4"
                min="1000"
                value="1000"
                onchange="convert(this)"
              />

              <div class="input-group-append" id="button-addon4">
                <button
                  class="btn btn-outline-secondary btn-height-38px"
                  type="button"
                  onclick="dec()"
                >
                  <i class="fas fa-minus"></i>
                </button>
                <button
                  class="btn btn-outline-secondary btn-height-38px"
                  type="button"
                  onclick="inc()"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="desc-text">Minimum amount: 1000</div>
              <div class="align-middle">
                <span id="no-of-tokens">0.8065</span> Tokens
              </div>

              <!-- <br /> -->
            </div>
          </div>
        </div>

        <div class="row  m-0  order-list-stock">
          <div class="form-group row col-12">
            <label
              for="inputState"
              class="col-sm-4 col-form-label text-sm-right"
              >Frequency:</label
            >
            <div class="input-group col-sm-5">
              <select id="inputState" class="form-control">
                <option selected>3 Weeks</option>
                <option>15 Days</option>
                <option>Monthly</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row  m-0  order-list-stock">
          <div class="form-group row col-12">
            <label
              for="investment-amount"
              class="col-sm-4 col-form-label text-sm-right"
              >Installment Amount:</label
            >
            <div class="input-group col-sm-7 col-md-5">
              <input
                type="number"
                class="form-control col-12"
                id="investment-amount"
                placeholder="Enter amount to invest"
                aria-label="Enter amount to invest"
                aria-describedby="button-addon4"
                min="1000"
                value="1000"
                onchange="convert(this)"
              />

              <div class="input-group-append" id="button-addon4">
                <button
                  class="btn btn-outline-secondary btn-height-38px"
                  type="button"
                  onclick="dec()"
                >
                  <i class="fas fa-minus"></i>
                </button>
                <button
                  class="btn btn-outline-secondary btn-height-38px"
                  type="button"
                  onclick="inc()"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>

              <!-- <br /> -->
              <!-- <div></div>  -->
              <div class="desc-text">Minimum amount: 1000</div>
              <div class="align-middle">
                <span id="no-of-tokens">0.8065</span> Tokens
              </div>
            </div>
          </div>
        </div>

        <div class="row  m-0  order-list-stock">
          <div class="form-group row col-12">
            <label
              for="investment-amount"
              class="col-sm-4 col-form-label text-sm-right"
              >Total Installments:</label
            >
            <div class="input-group col-sm-7 col-md-5">
              <input
                type="number"
                class="form-control col-12"
                id="investment-amount"
                placeholder="Enter amount to invest"
                aria-label="Enter amount to invest"
                aria-describedby="button-addon4"
                min="10"
                value="36"
                onchange="convert(this)"
              />

              <!-- <div class="input-group-append" id="button-addon4">
                <button
                  class="btn btn-outline-secondary btn-height-38px"
                  type="button"
                  onclick="dec()"
                >
                  <i class="fas fa-minus"></i>
                </button>
                <button
                  class="btn btn-outline-secondary btn-height-38px"
                  type="button"
                  onclick="inc()"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div> -->

              <!-- <br /> -->
              <!-- <div></div>  -->
              <!-- <div class="desc-text">Minimum amount: 1000</div>
              <div class="align-middle">
                <span id="no-of-tokens">0.8065</span> Tokens
              </div> -->
            </div>
          </div>
        </div>

        <!-- <input type="submit" class="btn btn-primary" /> -->
        <div class="row m-0 text-center justify-content-center">
          <button type="submit" class="btn btn-primary text-center">
            Start A Plan
          </button>
        </div>
      </form>
    </div>

    <script src="https://kit.fontawesome.com/25f8178609.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
