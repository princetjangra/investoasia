      <div class="container pb-3">
         <div id="sell" class="payment-container mx-auto">
            <div class="tabcontent ">
               <!-- <div class="row justify-content-center"> -->

               <h2 class="col-12 text-center mb-4">Payment Method</h2>
               <!-- </div> -->

               <div class="form-group text-center mx-auto mb-3 col-md-6">
                  <label for="no-of-tokens-to-redeem">
                     Enter number of tokens to redeem:
                  </label>
                  <input
                     type="number"
                     id="no-of-token-to-redeem"
                     class="form-control"
                     min="0"
                  />
               </div>
               <div
                  class="amount-converted mx-auto w-100 text-center form-group"
               >

               </div>
               <div
                  class="form-group row text-center mx-auto input-group mb-3 col-md-6"
               >
                  <select class="custom-select" id="inputGroupSelect02">
                     <option selected>Choose...</option>
                     <option value="BTC">BTC</option>
                     <option value="ETH">ETH</option>
                     <option value="USD">USD</option>
                     <option value="Wons">Wons</option>
                  </select>
                  <div class="input-group-append">
                     <label class="input-group-text" for="inputGroupSelect02"
                        >Currency</label
                     >
                  </div>
               </div>
               <!-- </div> -->

               <div class="btn-content">
                  <button class="btn btn-danger">Proceed</button>
                  <br />
                  <br />
                  <p>
                     <img src="img/checked.png" height="30" width="30" /> The
                     amount will be deposited in your wallet shortly
                  </p>
               </div>
