<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InvestoAsia</title>

    <!-- Bootstrap core CSS     -->
    <link href=" css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href=" css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href=" css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href=" css/demo.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/holdings.css" />

    <!--     Fonts and icons     -->
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link href=" css/pe-icon-7-stroke.css" rel="stylesheet" />
  </head>
  <body>
    <div id="sell" class="tabcontent">
      <div class="container">
        <div class="row">
          <div class="col-md-6 ">
            <h3>Payment Method</h3>
          </div>

          <div class="input-group mb-3 col-md-6">
            <select class="custom-select" id="inputGroupSelect02">
              <option selected>Choose...</option>
              <option value="BTC">BTC</option>
              <option value="ETH">ETH</option>
              <option value="USD">USD</option>
              <option value="Wons">Wons</option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text" for="inputGroupSelect02"
                >Currency</label
              >
            </div>
          </div>
        </div>
        <div class="btn-content">
          <button class="btn btn-danger">Proceed</button>
          <br />
          <br />
          <p>
            <img src="img/checked.png" height="40" width="40" /> The amount will
            be deposited in your wallet shortly
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
